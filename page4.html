<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #ffe6e6;
            text-align: center;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: auto;
        }
        .frame {
            border: 5px solid #ff4d4d;
            padding: 10px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .frame img {
            width: 100%;
            border-radius: 10px;
        }
        .heart {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4d4d;
            color: white;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-family: 'Pacifico', cursive;;
        }
        .page {
            text-decoration: none;
            color: #ff4d4d;
            padding-left: 10px;
        }
        .page1 {
            text-decoration: none;
            color: #ff4d4d;
            padding-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="text-danger">Our Album</h1>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="frame"><span class="heart">❤</span><img src="assets/img/25.jpg" alt="Love 1" class="img-fluid"></div>
            </div>
            <div class="col">
                <div class="frame"><span class="heart">❤</span><img src="assets/img/20.JPG" alt="Love 2" class="img-fluid"></div>
            </div>
            <div class="col">
                <div class="frame"><span class="heart">❤</span><img src="assets/img/15.JPG" alt="Love 3" class="img-fluid"></div>
            </div>
            <div class="col">
                <div class="frame"><span class="heart">❤</span><img src="assets/img/14.JPG" alt="Love 4" class="img-fluid"></div>
            </div>
            <div class="col">
                <div class="frame"><span class="heart">❤</span><img src="assets/img/13.JPG" alt="Love 5" class="img-fluid"></div>
            </div>
            <div class="col">
                <div class="frame"><span class="heart">❤</span><img src="assets/img/12.JPG" alt="Love 6" class="img-fluid"></div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <a class="page" href="page1.html">1</a> 
    <a class="page" href="page2.html">2</a> 
    <a class="page" href="page3.html">3</a>
    <a class="page1" href="page4.html">4</a>
    <a class="page" href="page5.html">5</a>
    <a class="page" href="page6.html">6</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
